<!DOCTYPE html>
<html>
<head>
  <title>colorful drawings</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1> Let your hand dance </h1>
  <div class="toolbar">
    <button id="pencilButton">Pencil</button>
    <button id="eraserButton">Eraser</button>
    <button id="clearButton">Clear</button>
    <input type="color" id="colorPicker" value="#000000">
    <label for="pencilThickness">Pencil Thickness:</label>
    <input type="range" id="pencilThickness" min="1" max="50" value="5">
    <label for="eraserThickness">Eraser Thickness:</label>
    <input type="range" id="eraserThickness" min="1" max="50" value="10">
  </div>
  <canvas id="canvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
